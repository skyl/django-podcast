{% extends "podcast/base.html" %}
{% load i18n %}
{% load uni_form %}

{% block head_title %}{% blocktrans %}Create New Episode for {% endblocktrans %}{{show.name}}{% endblock %}

{% block body %}
    <form class="uniForm" id="new-episode" method="POST" action="">
        <fieldset class="inlineLabels">
            {{ form|as_uni_form }}
            <div class="form_block">
                <input type="hidden" name="action" value="upload" />
                <input type="submit" value="{% trans "Upload" %}" />
            </div>
        </fieldset>
    </form>
{% endblock %}
